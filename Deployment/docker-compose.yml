version: '3.8'

services:
  backend:
    build:
      context: ../backend
    ports:
      - "3000:3000" # Map host port 3000 to container port 3000
    env_file:
      - ../backend/.env # Dynamically generated by playbook

  frontend:
    build:
      context: ../frontend
    ports:
      - "5173:80" # Map host port 5173 to container port 80
